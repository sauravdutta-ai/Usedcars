<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Used Car Price Prediction</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="C:/Users/91600/Downloads/Used Cars Price Prediction/UCPPM/client/favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="container">
        <h1>Used Car Price Prediction</h1>
        <form id="prediction-form">
            <label for="brand">Brand:</label>
            <input type="text" id="brand" name="brand" required>

            <label for="vehicle_age">Vehicle Age:</label>
            <input type="number" id="vehicle_age" name="vehicle_age" required>

            <label for="km_driven">Odometer Reading (km):</label>
            <input type="number" id="km_driven" name="km_driven" required>

            <label for="seller_type">Seller Type:</label>
            <select id="seller_type" name="seller_type">
                <option value="Individual">Individual</option>
                <option value="Dealer">Dealer</option>
            </select>

            <label for="fuel_type">Fuel Type:</label>
            <select id="fuel_type" name="fuel_type">
                <option value="Petrol">Petrol</option>
                <option value="Diesel">Diesel</option>
                <option value="CNG">CNG</option>
                <option value="LPG">LPG</option>
                <option value="Electric">Electric</option>
            </select>

            <label for="transmission_type">Transmission Type:</label>
            <select id="transmission_type" name="transmission_type">
                <option value="Manual">Manual</option>
                <option value="Automatic">Automatic</option>
            </select>

            <label for="mileage">Mileage (km/l):</label>
            <input type="number" step="0.01" id="mileage" name="mileage" required>

            <label for="engine">Engine Capacity (cc):</label>
            <input type="number" id="engine" name="engine" required>

            <label for="max_power">Max Power (bhp):</label>
            <input type="number" id="max_power" name="max_power" required>

            <label for="seats">Number of Seats:</label>
            <input type="number" id="seats" name="seats" required>

            <button type="button" onclick="predictPrice()">Predict Price</button>
        </form>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
